{% extends 'basetem.html' %}{% block title %} Admin Management {% endblock %}{% block pagehead %}Add New blog {% endblock %}{% block links %}	<a href='/admin/manage/'>manage</a>&nbsp;&nbsp;	<a href='/'>home</a>&nbsp;&nbsp;	<a href='{{ url_link }}'>logout</a>{% endblock %}{% block postblock %}	<div class='adblog'>	<form name='f1' method='post' action=''>		<table cellspacing='1' cellpadding='2' width='100%'>			<tr><td width='20%'><label for='blogname'>Blog Name</label></td>				<td width='80%'><input type='text' name='blogname' id='blogname' size='30'><b style='color:red'>{{ errors.blogname }}</b></td></tr>			<tr><td><label for='blogtitle'>Blog Title</label></td>				<td><input type='text' name='blogtitle' id='blogtitle' size='70'><b style='color:red'>{{ errors.blogtitle }}</b></td></tr>			<tr><td><label for='hasperm'>Has Permission</label></td>				<td><input type='radio' name='hasperm' value='no' checked>No&nbsp;&nbsp;					<input type='radio' name='hasperm' value='yes'>Yes <b style='color:red'>{{ errors.hasperm }}</b></td></tr>			<tr><td colspan='2' align='center'><input type='submit' name='addblog' value='Add'></td></tr>		</table>	</form>	</div>{% endblock %}
